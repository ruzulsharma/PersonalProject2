<!DOCTYPE html>

<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffc3a0,#ffdde1);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:white;
  opacity:0;
  transform:translateX(100%);
  transition:0.6s ease;
}

.page.active{
  opacity:1;
  transform:translateX(0);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:1.8rem;
  margin-bottom:20px;
}

.media-box{
  width:280px;
  height:280px;
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  margin-bottom:20px;
}

.media-box img,
.media-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.buttons{
  display:flex;
  gap:20px;
  width:300px;
  justify-content:center;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s ease;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:#ff4d6d;
  position:fixed;
  z-index:999;
}

button:active{
  transform:scale(0.95);
}

/* Final Card */
.card{
  background:white;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="usingAudio.mp3" type="audio/mpeg">

</div>
</div>

<script>
let yesScale=1;
let musicStarted=false;

function startMusic(){
  if(!musicStarted){
    let music=document.getElementById("bgMusic");
    music.volume=0.6;
    music.play().catch(()=>{});
    musicStarted=true;
  }
}

document.addEventListener("click",startMusic);

function nextPage(num){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+num).classList.add('active');
}

function finalPage(){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('final').classList.add('active');
}

function run(btn){
  const padding=10;
  const maxX=window.innerWidth - btn.offsetWidth - padding;
  const maxY=window.innerHeight - btn.offsetHeight - padding;

  btn.style.left = Math.random()*maxX + "px";
  btn.style.top  = Math.random()*maxY + "px";

  yesScale += 0.15;
  document.querySelectorAll('.yes').forEach(y=>{
    y.style.transform=`scale(${yesScale})`;
  });
}
</script>

</body>
