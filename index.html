<!DOCTYPE html>

<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  overflow:hidden;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffc3a0,#ffdde1);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  position:relative;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating Photos */
.floating-photo{
  position:absolute;
  width:80px;
  height:130px;
  border-radius:12px;
  object-fit:cover;
  box-shadow:0 8px 15px rgba(0,0,0,0.25);
  animation:floatPhoto 6s ease-in-out infinite;
  cursor:pointer;
}

@keyframes floatPhoto{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* Pages */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:white;
  opacity:0;
  transform:translateX(100%);
  transition:0.6s ease;
}

.page.active{
  opacity:1;
  transform:translateX(0);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:clamp(1.4rem,4vw,2rem);
  margin-bottom:20px;
}

/* Media Box */
.media-box{
  width:85%;
  max-width:300px;
  aspect-ratio:1/1;
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  margin-bottom:20px;
  position:relative;
  cursor:pointer;
}

.media-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  width:100%;
  max-width:320px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:30px;
  font-size:clamp(0.9rem,3.5vw,1rem);
  cursor:pointer;
  transition:0.3s ease;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:white;
  color:#ff4d6d;
  pointer-events:none;   /* ğŸ”¥ makes it unclickable */
}

/* Final Card */
.card{
  background:white;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

/* Heart Burst */
.heart-burst{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:explode 900ms ease-out forwards;
}

@keyframes explode{
0%{
  transform:translate(0,0) scale(0.5);
  opacity:1;
}
100%{
  transform:translate(var(--x), var(--y)) scale(1.4);
  opacity:0;
}
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto">

<script>
let yesScale=1;
const music=document.getElementById("bgMusic");

function playMusic(){
  music.volume=0.6;
  music.play().catch(()=>{});
}

document.addEventListener("click",playMusic,{once:true});
document.addEventListener("touchstart",playMusic,{once:true});

function unlockLove(){
  playMusic();
  document.getElementById("mainImg").src="assets/imgFlower.jpeg";

  const rect=document.getElementById("memoryBox").getBoundingClientRect();

  for(let i=0;i<35;i++){
    const heart=document.createElement("div");
    heart.className="heart-burst";
    heart.innerHTML="ğŸ’–";

    heart.style.left=rect.left+rect.width/2+"px";
    heart.style.top=rect.top+rect.height/2+"px";

    heart.style.setProperty("--x",(Math.random()-0.5)*300+"px");
    heart.style.setProperty("--y",(Math.random()-0.5)*300+"px");

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),900);
  }
}

function nextPage(num){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+num).classList.add('active');
}

function showFinal(){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('final').classList.add('active');
}

function run(btn){
  const padding=20;
  const maxX=window.innerWidth-btn.offsetWidth-padding;
  const maxY=window.innerHeight-btn.offsetHeight-padding;

  btn.style.position="fixed";
  btn.style.left=Math.random()*maxX+"px";
  btn.style.top=Math.random()*maxY+"px";

  yesScale+=0.12;
  document.querySelectorAll('.yes').forEach(y=>{
    y.style.transform=`scale(${yesScale})`;
  });
}
</script>
